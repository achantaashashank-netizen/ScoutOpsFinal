services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: scoutops_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Fallintake#2022
      POSTGRES_DB: Scout_OPS_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: scoutops_qdrant
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: scoutops-backend:latest
    container_name: scoutops_backend
    environment:
      DATABASE_URL: postgresql://postgres:Fallintake%232022@db:5432/Scout_OPS_db
      QDRANT_URL: http://qdrant:6333
      ENVIRONMENT: development
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /app/venv  # Prevent local venv from being mounted
      - huggingface_cache:/root/.cache  # Persist model cache (default location)
    depends_on:
      db:
        condition: service_healthy
      qdrant:
        condition: service_started
    command: >
      sh -c "
        python scripts/add_rag_columns_simple.py || true &&
        python scripts/warmup_model.py &&
        python scripts/init_qdrant.py &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: scoutops-frontend:latest
    container_name: scoutops_frontend
    environment:
      VITE_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Prevent local node_modules from being mounted
    depends_on:
      - backend
    stdin_open: true
    tty: true

volumes:
  postgres_data:
  huggingface_cache:
  qdrant_storage:
